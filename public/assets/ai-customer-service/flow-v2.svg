<svg width="1200" height="420" viewBox="0 0 1200 420" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <title>Customer Service Automation Flow (v2)</title>
  <desc>Fallback-safe SVG using only basic shapes and ASCII characters</desc>
  <rect width="1200" height="420" rx="16" fill="#0F1017"/>

  <!-- Boxes -->
  <g font-family="Arial, Helvetica, sans-serif" fill="#DCE9FF">
    <!-- Capture -->
    <rect x="60" y="60" width="260" height="120" rx="12" fill="#161B26" stroke="#4D9AFF"/>
    <text x="80" y="92" font-size="18" font-weight="bold">Capture</text>
    <text x="80" y="118" font-size="13">Email / Chat / WhatsApp / Forms / Webhooks</text>
    <text x="80" y="138" font-size="12" fill="#9fb4c4">From CRM, helpdesk, website</text>

    <!-- Understand -->
    <rect x="360" y="60" width="260" height="120" rx="12" fill="#161B26" stroke="#4D9AFF"/>
    <text x="380" y="92" font-size="18" font-weight="bold">Understand</text>
    <text x="380" y="118" font-size="13">Intent / Priority / Sentiment / KB</text>
    <text x="380" y="138" font-size="12" fill="#9fb4c4">Grounded in policies &amp; knowledge</text>

    <!-- Act -->
    <rect x="660" y="60" width="260" height="120" rx="12" fill="#161B26" stroke="#4D9AFF"/>
    <text x="680" y="92" font-size="18" font-weight="bold">Act</text>
    <text x="680" y="118" font-size="13">Reply / Route / Update / Schedule</text>
    <text x="680" y="138" font-size="12" fill="#9fb4c4">Create tasks, update CRM, escalate</text>

    <!-- Measure -->
    <rect x="960" y="60" width="200" height="120" rx="12" fill="#161B26" stroke="#4D9AFF"/>
    <text x="980" y="92" font-size="18" font-weight="bold">Measure</text>
    <text x="980" y="118" font-size="13">SLA / FCR / Deflection / CSAT</text>
    <text x="980" y="138" font-size="12" fill="#9fb4c4">Iterate weekly</text>
  </g>

  <!-- Arrows with polygons (no markers) -->
  <g fill="#3D89F9">
    <rect x="320" y="118" width="36" height="4"/>
    <polygon points="356,120 346,114 346,126" />
    <rect x="620" y="118" width="36" height="4"/>
    <polygon points="656,120 646,114 646,126" />
    <rect x="920" y="118" width="36" height="4"/>
    <polygon points="956,120 946,114 946,126" />
  </g>

  <!-- Channels row -->
  <g font-family="Arial, Helvetica, sans-serif" fill="#DCE9FF">
    <g transform="translate(80,210)">
      <rect width="170" height="32" rx="8" fill="#1B2230" stroke="#4D9AFF"/>
      <circle cx="16" cy="16" r="6" fill="#4D9AFF"/>
      <text x="32" y="21" font-size="12">Gmail / Outlook</text>
    </g>
    <g transform="translate(265,210)">
      <rect width="150" height="32" rx="8" fill="#1B2230" stroke="#4D9AFF"/>
      <rect x="10" y="10" width="12" height="12" fill="#4D9AFF"/>
      <text x="30" y="21" font-size="12">Live Chat</text>
    </g>
    <g transform="translate(430,210)">
      <rect width="150" height="32" rx="8" fill="#1B2230" stroke="#4D9AFF"/>
      <path d="M14 12 h16 v10 h-10 l-6 6 v-6 z" fill="#4D9AFF"/>
      <text x="32" y="21" font-size="12">WhatsApp</text>
    </g>
    <g transform="translate(595,210)">
      <rect width="160" height="32" rx="8" fill="#1B2230" stroke="#4D9AFF"/>
      <path d="M10 20 h18 M10 14 h24 M10 26 h12" stroke="#4D9AFF" stroke-width="2"/>
      <text x="32" y="21" font-size="12">Forms / API</text>
    </g>
  </g>

  <!-- KPI callout -->
  <g font-family="Arial, Helvetica, sans-serif" fill="#DCE9FF">
    <rect x="80" y="270" width="420" height="96" rx="12" fill="#161B26" stroke="#4D9AFF"/>
    <text x="100" y="304" font-size="14">Typical impact after 6-8 weeks</text>
    <text x="100" y="330" font-size="16" font-weight="bold">-67% response time / +35% FCR / 50-70% deflection</text>
  </g>
</svg>
