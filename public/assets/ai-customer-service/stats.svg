<svg width="1200" height="420" viewBox="0 0 1200 420" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="420" rx="16" fill="#0F1017"/>
  <g font-family="Sora, Arial, sans-serif" fill="#DCE9FF">
    <text x="80" y="60" font-size="22" font-weight="600">Before vs After (typical results)</text>

    <!-- Axes -->
    <g fill="#DCE9FF" opacity="0.5" font-size="12">
      <text x="100" y="100">Avg. Response Time (min)</text>
      <text x="100" y="170">First-Contact Resolution (%)</text>
      <text x="100" y="240">Cost per Ticket (€)</text>
      <text x="100" y="310">Ticket Deflection (%)</text>
    </g>

    <!-- Bars: Before (gray) and After (blue) -->
    <!-- Response Time: Before 18 min, After 6 min -->
    <rect x="420" y="85" width="180" height="20" fill="#2A3242"/>
    <text x="610" y="100" font-size="12" opacity="0.85">18m (Before)</text>
    <rect x="420" y="105" width="60" height="20" fill="#3D89F9"/>
    <text x="490" y="120" font-size="12" opacity="0.95">6m (After)</text>

    <!-- FCR: Before 52%, After 70% -->
    <rect x="420" y="155" width="130" height="20" fill="#2A3242"/>
    <text x="560" y="170" font-size="12" opacity="0.85">52% (Before)</text>
    <rect x="420" y="175" width="175" height="20" fill="#3D89F9"/>
    <text x="605" y="190" font-size="12" opacity="0.95">70% (After)</text>

    <!-- Cost per Ticket: Before €7.50, After €4.50 -->
    <rect x="420" y="225" width="150" height="20" fill="#2A3242"/>
    <text x="580" y="240" font-size="12" opacity="0.85">€7.5 (Before)</text>
    <rect x="420" y="245" width="90" height="20" fill="#3D89F9"/>
    <text x="520" y="260" font-size="12" opacity="0.95">€4.5 (After)</text>

    <!-- Deflection: Before 0%, After 58% -->
    <rect x="420" y="295" width="10" height="20" fill="#2A3242"/>
    <text x="440" y="310" font-size="12" opacity="0.85">0% (Before)</text>
    <rect x="420" y="315" width="145" height="20" fill="#3D89F9"/>
    <text x="575" y="330" font-size="12" opacity="0.95">58% (After)</text>

    <!-- Legend -->
    <rect x="900" y="85" width="16" height="16" fill="#2A3242"/>
    <text x="925" y="97" font-size="12">Before</text>
    <rect x="900" y="110" width="16" height="16" fill="#3D89F9"/>
    <text x="925" y="122" font-size="12">After</text>
  </g>
</svg>
